<app-menu-lateral></app-menu-lateral>
<app-ventana-flotante></app-ventana-flotante>
<div class="ventanaFlotante">

    <h2>Dashboard productos</h2>

    <div class="add" (click)="OpenModal()">
        <h4>Añadir producto</h4>
        <i class="bi bi-plus-square-fill"></i>
    </div>

    <table class="table table-striped table-dark table-hover">
        <thead>
            <tr>
                <th scope="col">Imagen</th>
                <th scope="col">Código</th>
                <th scope="col">Nombre producto</th>
                <th scope="col">Precio producto</th>
                <th scope="col">Detalle producto</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of listaProductos" (click)="cargarId(item._id)">
                <td><img src="http://localhost:3000/productos/{{item._id}}.png"  class="imgProducto" alt=""></td>
                <td>{{item.code}}</td>
                <td>{{item.nameProduct}}</td>
                <td>{{item.price | currency}}</td>
                <td>{{item.detail}}</td>
            </tr>
        </tbody>
    </table>




</div>

<div class="modal fade" id="modalProductos" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Productos</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div>
                    <div class="form-group" *ngIf="Id != ''">
                        <label for="recipient-name" class="col-form-label">Imagen:</label>
                        <img src="http://localhost:3000/productos/{{Id}}.png"  class="imgModalProducto" alt="">
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Código producto:</label>
                        <input type="text" class="form-control" id="recipient-name" [(ngModel)]="code">
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Nombre producto:</label>
                        <input type="text" class="form-control" id="recipient-name" [(ngModel)]="nameProduct">
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Precio producto:</label>
                        <input type="text" class="form-control" id="recipient-name" [(ngModel)]="price">
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Detalle producto:</label>
                        <input type="text-area" class="form-control" id="recipient-name" [(ngModel)]="detail">
                    </div>
                </div>
            </div>
            <div *ngIf="Id != ''">
                <app-subir-archivos [urldestino]="destino" [path]="path" [inputName]="'userFile'"></app-subir-archivos>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button *ngIf="Id == ''" type="button" class="btn btn-primary" (click)="save()">Guardar
                    producto</button>
                <button *ngIf="Id != ''" type="button" class="btn btn-primary" (click)="update()">Actualizar
                    producto</button>
                <button *ngIf="Id != ''" type="button" class="btn btn-danger" (click)="delete()">Eliminar
                    producto</button>
            </div>
        </div>
    </div>
</div>
